<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="styles/popup.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="scripts/popup.js"></script>
  </head>

  <body>
    <header class="">
      <h1>SEO Hero</h1>
      <select id="dropdown">
        <option selected disabled hidden value=''></option>
        <option value="white">White</option>
        <option value="pink">Pink</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
    </header>
    <div id="container">
      <div id='target'>
        
      </div>
      <div id="checklist">
        <h2>Checklist</h2>
        <ul class="contains-task-list">
          <li class="task-list-item"><input checked="" disabled="" id="" type="checkbox"> &lt;title&gt; tag present</li>
          <li class="task-list-item"><input checked="" disabled="" id="" type="checkbox"> &lt;h1&gt; tag present</li>
          <li class="task-list-item"><input checked="" disabled="" id="" type="checkbox"> &lt;description&gt; meta tag present
          <li class="task-list-item"><input checked="" disabled="" id="" type="checkbox"> No broken links</li>
          <li class="task-list-item"><input checked="" disabled="" id="" type="checkbox"> No 'img' with missing 'alt' attribute </li>
        </ul>
      </div>
    </div>
  </body>
</html>
